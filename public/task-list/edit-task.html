<section class="edit" ng-init="editTask()">
    <header><h1>Edit your task</h1></header>
    <main>
        <span class="error-message" ng-show="taskEdit.taskName.$touched && taskEdit.taskName.$invalid">The task name is required. It should be at least 20 symbols long</span>
        <form name="taskEdit" ng-submit="saveTask()" novalidate>
            <label for="taskName">Please edit your task
                <input type="text" id="taskName" name="taskName" ng-model="newTaskName" ng-minlength="7" required
                       autofocus>
            </label>
            <label for="saveTask">
                <input type="button" id="saveTask" value="Save">
            </label>
        </form>
    </main>
</section>
